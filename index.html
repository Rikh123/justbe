<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Animated Landing Page By Codewithshobhit</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #main {
      background-color: rgb(228, 224, 207);
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: 15% 65% 20%;
    }

    #first-part {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
    }

    .top-left,
    .top-first-rite,
    .top-sec-right {
      width: fit-content;
      height: fit-content;
      border: 2px solid black;
      border-radius: 100px;
      padding: 5px 15px;
    }

    #first-part h2 {
      font-weight: 400;
      font-size: 1.6vh;
    }

    .top-center {
      text-transform: uppercase;
    }

    .top-right {
      font-size: 1.6vh;
      display: flex;
      gap: 3px;
    }

    #second-part {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #second-part h1 {
      font-size: 19vw;
      font-weight: 600;
    }

    .center-image {
      position: absolute;
      width: 20%;
      height: 60%;
      object-fit: cover;
      border-radius: 10px;
    }

    .last-text {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #center-text:hover {
      color: red;
    }

    .last-text:hover {
      color: red;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    @media (max-width: 600px) {
      #first-part {
        padding: 10px 20px;
      }

      .top-left,
      .top-first-rite,
      .top-sec-right {
        font-size: 1.5vw;
      }

      #second-part h1 {
        font-size: 19vw;
      }

      .center-image {
        width: 40%;
        height: 50%;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="first-part">
      <div class="top-left">
        <h2>Menu</h2>
      </div>
      <div class="top-center">
        <div class="text">
          <h2 id="center-text"></h2>
        </div>
      </div>
      <div class="top-right">
        <div class="top-first-rite">
          <h2>Login</h2>
        </div>
        <div class="top-sec-right">
          <h2>Sign-up</h2>
        </div>
      </div>
    </div>
    <div id="second-part">
      <h1 class="center-text">Our Crush</h1>
      <video controls id="img6" class="center-image" poster="placeholder.jpg">
        <source src="lisa.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="last-text">
      <center>
        <p id="last-text"></p>
      </center>
    </div>
  </div>
  <audio autoplay loop>
    <source src="lisa.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>

</html>
